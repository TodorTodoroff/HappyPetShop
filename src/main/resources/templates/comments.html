<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:replace="fragments/style">Style</div>
    <title>Happy pet shop</title>
</head>
<body>
<header>
    <div th:replace="fragments/navbar">Navbar</div>
</header>

<div>
    <form th:action="@{/user/details/{id}(id=*{#authentication.principal.id})}"
          th:method="post"
          th:object="commentModel">
        <div>
<textarea name="comments" id="comments" style="font-family:sans-serif;font-size:1.2em;">
</textarea>
        </div>
        <input type="submit" value="Post">
    </form>
</div>

<div>
    <form th:action="@{/comments/submit}" method="post">
        <div>
<textarea name="comments" id="userComments" style="font-family:sans-serif;font-size:1.2em;">
</textarea>
        </div>

    </form>
</div>

</body>
</html>
