<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>


    <title>HappyPetShop Application</title>

</head>

<body class="body-main">
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top rounded">
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="!isAuthenticated()" href="/user/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="!isAuthenticated()" href="/register">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="isAuthenticated()" href="/register-pet">Register Pet</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/foods">Foods</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="isAuthenticated()" th:action="@{/logout}" th:method="post">Logout</a>
                </li>
            </ul>
            <span class="material-icons" sec:authorize="isAuthenticated()" href="/user_details">account_circle</span>

        </div>
    </nav>
</header>

</body>
</html>
