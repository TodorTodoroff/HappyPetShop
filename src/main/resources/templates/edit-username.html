<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

    <th:block th:replace="fragments/style">Style</th:block>
    <title>Happy pet shop</title>
</head>
<body class="body-main">
<header>
    <div th:replace="fragments/navbar">Navbar</div>
</header>
<main role="main">
    <div class="jumbotron">
        <div class="container text-light text-center">
            <h1>
                Change username</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="container bg-blur rounded p-5 mt-5 w-75 ">

                    <form
                            th:method="post"
                            th:action="@{/user/edit-username/update/{id}(id=${#authentication.principal.id})}"
                            th:object="${userDetails}"
                            class="text-center text-light align-content-center">

                        <div class="form-group">
                            <label for="username" class="text-white font-weight-bold">New Username</label>
                            <input
                                    id="username"
                                    th:field="*{username}"
                                    th:errorclass="is-invalid"
                                    name="username"
                                    type="text"
                                    min="2"
                                    max="50"
                                    class="form-control"
                                    placeholder="New Username"/>
                            <p class="invalid-feedback errors alert alert-danger">
                                Username should be a valid email
                            </p>
                        </div>
                        <div class="form-group">
                            <label for="repeatUsername" class="text-white font-weight-bold">Repeat username</label>
                            <input
                                    id="repeatUsername"
                                    th:field="*{repeatUsername}"
                                    th:errorclass="is-invalid"
                                    name="repeatUsername"
                                    type="text"
                                    min="2"
                                    max="50"
                                    class="form-control"
                                    placeholder="Repeat New Username"/>
                            <p class="invalid-feedback errors alert alert-danger">
                                Username should be a valid email
                            </p>
                        </div>

                        <p th:if="${usernamesDoNotMatch}" class="errors alert alert-danger">
                            Usernames must match.
                        </p>
                        <p th:if="${usernameOccupied}" class="errors alert alert-danger">
                            Usernames is occupied. Please choose another.
                        </p>

                        <button type="submit" class="btn btn-danger w-25">Submit</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</main>
<div class="p-3">
    <footer class="border-top footer mt-0 text-white" style="align-items: center">
        <div th:replace="fragments/footer">Footer</div>
    </footer>
</div>
</body>
</html>
