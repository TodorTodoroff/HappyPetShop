<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="fragments/style">Style</th:block>
    <title>Happy pet shop</title>

</head>
<body class="body-main">
<header>
    <div th:replace="fragments/navbar">Navbar</div>
</header>
<main role="main">
    <div class="jumbotron">
        <div class="container text-light text-center">
            <h1 class="display-3">
                <strong class="bg-blur rounded border-white pl-3 font-weight-bold text-center">Register Pet</strong>
            </h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="container bg-blur rounded p-5 mt-5 w-75">
                    <form
                            th:action="@{/pets/register-pet}"
                            th:method="post"
                            th:object="${petModel}"

                            class="text-center text-light align-content-center">

                        <div class="form-group">
                            <label for="name" class="text-white font-weight-bold">Name</label>

                            <input
                                    id="name"
                                    th:field="*{name}"
                                    th:errorclass="is-invalid"
                                    type="text"
                                    class="form-control"
                                    placeholder="Name"/>
                            <p class="invalid-feedback errors alert alert-danger">
                                Name is required and cannot be blank.
                            </p>
                        </div>
                        <div class="form-group">
                            <label for="species" class="text-white font-weight-bold">Species</label>
                            <select
                                    id="species"
                                    th:field="*{species}"
                                    th:errorclass="is-invalid"
                                    type="range"
                                    class="form-control">
                                <option value="">- Select Species -</option>
                                <option th:each="e : ${T(com.example.happypetshop.models.enums.PetSpeciesEnum).values()}"
                                        th:text="${e}"
                                        th:value="${e}"
                                        th:selected="${e} == *{species}">
                                    Engine type
                                </option>
                            </select>
                            <p class="invalid-feedback errors alert alert-danger">
                                Please select if the pet is Cat or Dog.
                            </p>
                        </div>
                        <div class="form-group">
                            <label for="breed" class="text-white font-weight-bold">Breed</label>
                            <input id="breed"
                                   th:field="*{breed}"
                                   th:errorclass="is-invalid"
                                   type="text"
                                   class="form-control"
                                   placeholder="Breed"/>
                            <p class="invalid-feedback errors alert alert-danger">
                                Breed is required and cannot be blank.
                            </p>
                        </div>
                        <div class="form-group">
                            <label for="age" class="text-white font-weight-bold">Age</label>
                            <input id="age"
                                   th:field="*{age}"
                                   th:errorclass="is-invalid"
                                   type="number"
                                   class="form-control"
                                   placeholder="Age"/>
                            <p class="invalid-feedback errors alert alert-danger">
                                Age should be a positive number.
                            </p>
                        </div>
                        <div class="form-group">
                            <label for="price" class="text-white font-weight-bold">Price</label>
                            <input id="price"
                                   th:field="*{price}"
                                   th:errorclass="is-invalid"
                                   type="number"
                                   class="form-control"
                                   placeholder="Price"/>
                            <p class="invalid-feedback errors alert alert-danger">
                                Please input valid price.
                            </p>
                        </div>
                        <div class="form-group">
                            <label for="imageUrl" class="text-white font-weight-bold">Picture Url</label>
                            <input id="imageUrl"
                                   th:field="*{pictureUrl}"
                                   type="text"
                                   class="form-control"
                                   placeholder="Picture Url"/>
                        </div>
                        <div class="form-group">
                            <label for="description" class="text-white font-weight-bold">Description</label>
                            <textarea id="description"
                                      th:field="*{comment}"
                                      th:errorclass="is-invalid"
                                      type="textarea"
                                      class="form-control"
                                      rows="3"
                                      placeholder="Description">
                            </textarea>
                            <p class="invalid-feedback errors alert alert-danger">
                                Please provide a description for your pet.
                            </p>
                        </div>
                        <button type="submit" class="btn btn-danger w-50">Register Pet</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</main>
<div class="p-3">
    <footer class="border-top footer mt-0 text-white" style="align-items: center">
        <div th:replace="fragments/footer">Footer</div>
    </footer>
</div>
</body>
</html>
