<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

    <th:block th:replace="fragments/style">Style</th:block>
    <title>Happy pet shop</title>
</head>
<body class="body-main">
<header>
    <div th:replace="fragments/navbar">Navbar</div>
</header>
<main role="main">
    <div class="jumbotron">
        <div class="container text-light text-center">
            <h1 class="display-3">
                <strong class="bg-blur rounded border-white pl-3 font-weight-bold text-center">Login</strong></h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="container bg-blur rounded p-5 mt-5 w-75 ">

                    <form
                            th:action="@{/user/login}"
                            th:method="post"
                            class="text-center text-light align-content-center">

                        <div class="form-group">
                            <label for="username" class="text-white font-weight-bold">Email</label>
                            <input
                                    id="username"
                                    th:value="${username}"
                                    name="username"
                                    type="text"
                                    min="2"
                                    max="50"
                                    class="form-control"
                                    placeholder="Email"/>
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-white font-weight-bold">Password</label>
                            <input
                                    id="password"
                                    name="password"
                                    type="password"
                                    min="2"
                                    max="20"
                                    class="form-control"
                                    placeholder="Password"/>
                        </div>

                        <p th:if="${bad_credentials}" class="errors alert alert-danger">
                            Invalid username or password.
                        </p>
                        <button type="submit" class="btn btn-danger w-25">Login</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</main>
<footer class="footer mt-0 text-white" style="align-items: center">
    <div th:replace="fragments/footer">Footer</div>
</footer>
</body>
</html>
