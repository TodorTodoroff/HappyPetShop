<!DOCTYPE html>
<html lang="en">
<head>
    <div th:replace="fragments/navbar">Navbar</div>
</head>
<body class="body-main">


<main role="main">
    <div class="jumbotron">
        <div class="container text-light text-center">
            <h1 class="display-3">
                <strong class="bg-blur rounded border-white pl-3 font-weight-bold text-center">Login</strong></h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="container bg-blur rounded p-5 mt-5 w-75 ">

                    <form  action="/" method=""
                          class="text-center text-light">
                        <h3 class="mt-5 text-center">
                            <strong class="rounded  pl-3 text-danger">Enter valid
                                username and
                                password</strong>
                        </h3>
                        <div class="form-group row">
                            <label for="username" class="col-sm-2 col-form-label">Username</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control"
                                       id="username"
                                       aria-describedby="usernameHelpInline" placeholder="Username">
                                <small
                                       id="usernameHelpInline"
                                       class="bg-danger text-light rounded">
                                    Username length must be between 3 and 10 characters.
                                </small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password"
                                       class="form-control"
                                       id="password"
                                       aria-describedby="passwordHelpInline" placeholder="Password">
                                <small
                                       id="passwordHelpInline"
                                       class="bg-danger text-light rounded">
                                    Password length must be more than 3 characters.
                                </small>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-danger w-25">Login</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</main>
<footer class="container text-white">
    <div th:replace="fragments/footer">Footer</div>
</footer>
</body>
</html>
